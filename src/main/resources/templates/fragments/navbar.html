<html xmlns:th="http://www.thymeleaf.org">
<header th:fragment="navbar">
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<div class="container">
			<a class="navbar-brand py-0" href="/"> <img
				src="/images/logo_alpha.png" width="auto" height="40"
				alt="SpringCar company logo">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarCollapse" aria-controls="navbarCollapse"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto" sec:authorize="isAuthenticated()">
					<li class="nav-item"><a class="nav-link" href="/fleet">Our
							fleet <span class="sr-only">(current)</span>
					</a></li>
				</ul>
				<ul class="navbar-nav mr-auto" sec:authorize="isAuthenticated()">
					<li class="nav-item"><a class="nav-link"
						sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/user/addcars}">Add
							Cars <span class="sr-only">(current)</span>
					</a></li>
				</ul>
				<ul class="navbar-nav ml-auto mt-2 mt-md-0">
					<li class="nav-item" sec:authorize="!isAuthenticated()"><a
						class="nav-link pr-0" th:if="${session.user == null}"
						th:href="@{/user/login}"><i class="fas fa-user-circle mr-2"></i>Login</a>

					</li>
					<!-- <li class="nav-item"
						sec:authorize="isAuthenticated()>
                		<a class="
						nav-link pr-0" th:if="${session.user != null}" th:href="#"><i
						class="fas fa-user-circle mr-2"></i><span
						th:text="${session.user.email}"></span></a></li> -->

				</ul>
			</div>
		</div>
	</nav>
</header>
